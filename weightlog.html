<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Weightlifting Log</title>
</head>
<body>
    <div class="main">
        <h1 id="log-heading">Day 1</h1>
        <div class="heading">
            <h2 contenteditable="false" id="workout-heading">Quads + Calves</h2>
            <i class='bx bxs-pencil bx-sm'></i>
        </div>
        
        <table class="workout-table">
            <tr>
                <th class="tbhead" colspan="9">Week 1</th>
            </tr>
            <tr>
                <th></th>
                <th colspan="2">Set 1</th>
                <th colspan="2">Set 2</th>
                <th colspan="2">Set 3</th>
                <th colspan="2">Set 4</th>
            </tr>
            <tr>
                <th>Exercise</th>
                <td class="wreps">Weight</td>
                <td class="wreps">Reps</td>
                <td class="wreps">Weight</td>
                <td class="wreps">Reps</td>
                <td class="wreps">Weight</td>
                <td class="wreps">Reps</td>
                <td class="wreps">Weight</td>
                <td class="wreps">Reps</td>
            </tr>
            <tr>
                <th class="exercise" contenteditable="true">Squats</th>
                <td class="weight-set1" contenteditable="true"></td>
                <td class="reps-set1" contenteditable="true"></td>
                <td class="weight-set2" contenteditable="true"></td>
                <td class="reps-set2" contenteditable="true"></td>
                <td class="weight-set3" contenteditable="true"></td>
                <td class="reps-set3" contenteditable="true"></td>
                <td class="weight-set4" contenteditable="true"></td>
                <td class="reps-set4" contenteditable="true"></td>
            </tr>
            <tr>
                <th class="exercise" contenteditable="true">Leg Press</th>
                <td class="weight-set1" contenteditable="true"></td>
                <td class="reps-set1" contenteditable="true"></td>
                <td class="weight-set2" contenteditable="true"></td>
                <td class="reps-set2" contenteditable="true"></td>
                <td class="weight-set3" contenteditable="true"></td>
                <td class="reps-set3" contenteditable="true"></td>
                <td class="weight-set4" contenteditable="true"></td>
                <td class="reps-set4" contenteditable="true"></td>
            </tr>
            <tr>
                <th class="exercise" contenteditable="true">Leg Extension</th>
                <td class="weight-set1" contenteditable="true"></td>
                <td class="reps-set1" contenteditable="true"></td>
                <td class="weight-set2" contenteditable="true"></td>
                <td class="reps-set2" contenteditable="true"></td>
                <td class="weight-set3" contenteditable="true"></td>
                <td class="reps-set3" contenteditable="true"></td>
                <td class="weight-set4" contenteditable="true"></td>
                <td class="reps-set4" contenteditable="true"></td>
            </tr>
        </table>

        <table class="workout-table">
            <tr>
                <th class="tbhead" colspan="9">Week 2</th>
            </tr>
            <tr>
                <th></th>
                <th colspan="2">Set 1</th>
                <th colspan="2">Set 2</th>
                <th colspan="2">Set 3</th>
                <th colspan="2">Set 4</th>
            </tr>
            <tr>
                <th>Exercise</th>
                <td class="wreps">Weight</td>
                <td class="wreps">Reps</td>
                <td class="wreps">Weight</td>
                <td class="wreps">Reps</td>
                <td class="wreps">Weight</td>
                <td class="wreps">Reps</td>
                <td class="wreps">Weight</td>
                <td class="wreps">Reps</td>
            </tr>
            <tr>
                <th class="exercise" contenteditable="true">Squats</th>
                <td class="weight-set1" contenteditable="true"></td>
                <td class="reps-set1" contenteditable="true"></td>
                <td class="weight-set2" contenteditable="true"></td>
                <td class="reps-set2" contenteditable="true"></td>
                <td class="weight-set3" contenteditable="true"></td>
                <td class="reps-set3" contenteditable="true"></td>
                <td class="weight-set4" contenteditable="true"></td>
                <td class="reps-set4" contenteditable="true"></td>
            </tr>
            <tr>
                <th class="exercise" contenteditable="true">Leg Press</th>
                <td class="weight-set1" contenteditable="true"></td>
                <td class="reps-set1" contenteditable="true"></td>
                <td class="weight-set2" contenteditable="true"></td>
                <td class="reps-set2" contenteditable="true"></td>
                <td class="weight-set3" contenteditable="true"></td>
                <td class="reps-set3" contenteditable="true"></td>
                <td class="weight-set4" contenteditable="true"></td>
                <td class="reps-set4" contenteditable="true"></td>
            </tr>
            <tr>
                <th class="exercise" contenteditable="true">Leg Extension</th>
                <td class="weight-set1" contenteditable="true"></td>
                <td class="reps-set1" contenteditable="true"></td>
                <td class="weight-set2" contenteditable="true"></td>
                <td class="reps-set2" contenteditable="true"></td>
                <td class="weight-set3" contenteditable="true"></td>
                <td class="reps-set3" contenteditable="true"></td>
                <td class="weight-set4" contenteditable="true"></td>
                <td class="reps-set4" contenteditable="true"></td>
            </tr>
        </table>

        <div class="buttons">
            <a href="index.html"><div class="back"><i class='bx bxs-left-arrow bx-md'></i></div></a>
            <a href=#><div class="add"><i id="new-table" class='bx bx-plus bx-md'></i></div></a>
        </div>
    </div> 
    
<script src="script.js"></script>    
</body>
</html>
